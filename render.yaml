services:
  - type: web
    name: faster-whisper-backend
    env: python
    buildCommand: |
      apt-get update && \
      apt-get install -y ffmpeg libavformat-dev libavcodec-dev libavdevice-dev libavutil-dev libavfilter-dev libswscale-dev libswresample-dev pkg-config && \
      pip install -r backend/faster-whisper/requirements.txt
    startCommand: uvicorn backend.faster-whisper.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
