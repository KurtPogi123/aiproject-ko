services:
  - type: web
    name: faster-whisper-backend
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip wheel setuptools
      pip install -r backend/faster-whisper/requirements.txt
    startCommand: uvicorn backend.faster-whisper.main:app --host 0.0.0.0 --port $PORT
